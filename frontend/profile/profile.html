<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <div class="logo"><i class="fas fa-car"></i> MyCarRental</div>
      <div class="menu-icons">
        <a href="userdashboard.html"><i class="fas fa-user"></i></a>
        <a href="notificationHistory.html" title="Notifications"
          ><i class="fas fa-bell"></i
        ></a>
        <a href="viewAllPage.html" title="List View"
          ><i class="fas fa-list"></i
        ></a>
      </div>
    </div>

    <div class="container">
      <h1>User Dashboard</h1>

      <!-- Profile Section -->
      <div class="profile-section">
        <img
          id="user-avatar"
          src="../img/profile.png"
          alt="Profile Picture"
        />
        <div class="info">
          <h2 id="user-name">Loading...</h2>
          <p id="user-email">Email: Loading...</p>
          <p id="user-phone">Phone: Loading...</p>
          <p id="user-membership">Membership: Loading...</p>
        </div>
        <div class="membership" id="user-tier">Loading...</div>
      </div>

      <!-- Update Details Button -->
      <div class="update-details">
        <button>
          <a
            href="update.html"
            style="color: white; text-decoration: none"
            ><i class="fas fa-user-edit"></i> Update Personal Details</a
          >
        </button>
      </div>

      <!-- Rental History Section -->
      <div class="rental-history">
        <h2>Rental History</h2>
        <table>
          <thead>
            <tr>
              <th>Car</th>
              <th>Rental Date</th>
              <th>Return Date</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="rental-history">
            <!-- Rental history rows will be dynamically populated -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="profile.js" defer></script>
  </body>
</html>
