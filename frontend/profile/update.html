<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Personal Details</title>
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="update.css" />
  </head>
  <body>
    <div class="nav-bar">
      <div class="logo"><i class="fas fa-car"></i> MyCarRental</div>
      <div class="menu-icons">
        <a href="profile.html"><i class="fas fa-user"></i></a>
        <a href="notificationHistory.html" title="Notifications"
          ><i class="fas fa-bell"></i
        ></a>
        <a href="viewAllPage.html" title="List View"
          ><i class="fas fa-list"></i
        ></a>
      </div>
    </div>
    <div class="container">
      <h1>Update Personal Details</h1>
      <!-- Back to Dashboard Link -->
      <a href="profile.html" class="back-button"
        ><i class="fas fa-arrow-left"></i> Back to Dashboard</a
      >
      <!-- Update Details Form -->
      <form id="update-details-form">
        <!-- Name -->
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />

        <!-- Email -->
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
        />

        <!-- Phone -->
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
        />

        <!-- Submit Button -->
        <input type="submit" value="Save Changes" />
      </form>
    </div>
    <script src="update.js"></script>
  </body>
</html>
