<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Details</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="vehicleDetail.css" />
  </head>
  <body>
    <div class="nav-bar">
      <div class="logo"><i class="fas fa-car"></i> MyCarRental</div>
      <div class="menu-icons">
        <a href="userdashboard.html"><i class="fas fa-user"></i></a>
        <a href="noticifationHistory.html" title="Notifications"
          ><i class="fas fa-bell"></i
        ></a>
        <a href="viewAllPage.html" title="List View"
          ><i class="fas fa-list"></i
        ></a>
      </div>
    </div>
    <div class="container">
      <!-- Vehicle Details Section -->
      <div class="vehicle-details">
        <!-- Vehicle Images -->
        <div class="vehicle-images">
          <img
            id="main-image"
            src="https://via.placeholder.com/500x300"
            alt="Main Vehicle Image"
          />
          <div class="image-gallery" id="image-gallery">
            <!-- Thumbnails dynamically populated -->
          </div>
        </div>

        <!-- Vehicle Information -->
        <div class="vehicle-info">
          <h1 id="vehicle-name">Loading...</h1>
          <p id="vehicle-description">Loading...</p>
          <div class="vehicle-specs" id="vehicle-specs">
            <!-- Specs dynamically populated -->
          </div>
          <div class="vehicle-price" id="vehicle-price">Loading...</div>
          <a href="#" class="rent-now-btn" id="rent-now-btn">Rent Now</a>
        </div>
      </div>

      <!-- Reviews Section -->
      <div class="reviews" id="reviews">
        <h2>Reviews (0)</h2>
        <!-- Reviews dynamically populated -->
      </div>
    </div>
    <script src="vehicleDetail.js"></script>
  </body>
</html>
